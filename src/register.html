

<html>
<head>
  <title>Registration</title>  
  <meta name="viewport" content="width=device-width; initial-scale=1; user-scalable=0;">
  
  
<script language="javascript" type="text/javascript"> 
function windowClose() { 
window.open('','_parent',''); 
window.close();
} 
</script>


<style>

* {
    margin: 0;
    padding: 0;
    color: #F9EEB0;
    font-size: 14px;
    font-family: arial;
}

body {
    background: #222;
}

div.full {
    padding: 10px;
}

p.content {
    padding: 40px 0 5px 0;
    font-weight: bold;
    font-style: italic;
}

p.result {
    color: #0f0;
}

p.thank {
    color: #ccc;
}

input.result, select.result {
    width: 100%;
    padding: 10px;
    margin: 0;
    background: #000;
    border: 1px solid #ccc;
}

button.submit {
    margin: 20px;
    padding: 10px;
    font: bold 16px arial;
    color: #000;
    background: #FFF403;
    background: linear-gradient(-20deg, #FF8103, #fff403);
    border-radius: 3px;
    border: 1px solid yellow;
    cursor: pointer;
    box-shadow: 0 0 6px #fff;
}

button.submit:hover {
    background: linear-gradient(-5deg, #FF6203, #fff403);
}

button.submit:active {
    margin: 24px;
    padding: 10px;
    font: bold 14px arial;
    color: #444;
    background: linear-gradient(-5deg, #FE9A2E, #F3F781);
    box-shadow: 0 0 30px #fff;
}

div.button {
    margin-top: 30px;
}

</style>

</head>



<body>

<center><img style='margin:0 auto;max-width:100%;max-height:100px;' src='images/logo.png'></center>

    
    
<div class='full'>
    <form action='#' method='post'>
        <p class='content'>Name :</p>
        <input type='text' class='result' name='name' placeholder='Example: Jackie Chan' #username>

        <p class='content'>Phone Number : <span style='color:red'>*</span></p>
        <select class='result' style='width:30%' name='country' required>
            <option value='Malaysia'>+60 (MY)</option>
            <option value='Indonesia'>+62 (ID)</option>
        </select>
        <input type='tel' class='result' style='width:60%' name='phone' placeholder='Example: 0103888557' required onkeypress='return isNumber(event)' #number>
    
        <div class='button'>
            <button class='submit' (click)="onSubmit(username.value, number.value)" name='submit'>Register</button>
        </div>
    </form>
</div>
    
    
<script>
function isNumber(evt) {
    evt = (evt) ? evt : window.event;
    var charCode = (evt.which) ? evt.which : evt.keyCode;
    if (charCode > 31 && (charCode < 48 || charCode > 57)) {
        return false;
    }
    return true;
}
</script>

</body>
